<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Linking Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/cb9bd6343d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title></title>
  </head>
  <body>

    <!-- Header -->
    <header>
      <a href="#" class="logo">Ecommerce</a>
      <div id="cart-icon">
        <i class="fa fa-shopping-bag"></i>
        <span class="cart-item-count">0</span>
      </div>
    </header>

    <!-- Cart -->
    <div class="cart">
      <h2 class="cart-title">Your Cart</h2>
      <div class="cart-content">
       <!--  <div class="cart-box">
          <img src="/images/product1.jpg" class="cart-img">
          <div class="cart-details">
            <h2 class="cart-product-title">Casual Black Polo</h2>
            <span class="cart-price">$100</span>
            <div class="cart-quantity">
              <button id="decrement">-</button>
              <span class="number">1</span>
              <button id="increment">+</button>
            </div>
          </div>
          <i class="fa fa-trash cart-remove"></i>
        </div> -->
      </div>
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
      </div>
      <button class="btn-buy">Buy Now</button>
      <i class="fa fa-close" id="cart-close"></i>
    </div>

    <!-- Shop -->
    <section class="shop">
      <h1 class="section-title">Shop Product</h1>
      <div class="product-content">

        <div class="product-box">
          <div class="img-box">
            <img src="/images/product1.jpg" alt="product">
          </div>
          <h2 class="product-title">Casual Black Polo</h2>
          <div class="price-and-cart">
            <span class="price">$100</span>
            <i class="fa fa-shopping-bag add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="/images/product2.jpg" alt="product">
          </div>
          <h2 class="product-title">Waterproof Hoodie</h2>
          <div class="price-and-cart">
            <span class="price">$50</span>
            <i class="fa fa-shopping-bag add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="/images/product3.jpg" alt="product">
          </div>
          <h2 class="product-title">Blue Sweatshirt</h2>
          <div class="price-and-cart">
            <span class="price">$20</span>
            <i class="fa fa-shopping-bag add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="/images/product4.jpg" alt="product">
          </div>
          <h2 class="product-title">Hooded Urban Jacket</h2>
          <div class="price-and-cart">
            <span class="price">$125</span>
            <i class="fa fa-shopping-bag add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="/images/product5.jpg" alt="product">
          </div>
          <h2 class="product-title">Cold Weather Jacket</h2>
          <div class="price-and-cart">
            <span class="price">$147</span>
            <i class="fa fa-shopping-bag add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="/images/product6.jpg" alt="product">
          </div>
          <h2 class="product-title">Sport Jacket</h2>
          <div class="price-and-cart">
            <span class="price">$80</span>
            <i class="fa fa-shopping-bag add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="/images/product7.jpg" alt="product">
          </div>
          <h2 class="product-title">Olive Heritage Hoodie</h2>
          <div class="price-and-cart">
            <span class="price">$62</span>
            <i class="fa fa-shopping-bag add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="/images/product8.jpg" alt="product">
          </div>
          <h2 class="product-title">Bright Horizon Polo</h2>
          <div class="price-and-cart">
            <span class="price">$70</span>
            <i class="fa fa-shopping-bag add-cart"></i>
          </div>
        </div>
      </div>
    </section>

    <script src="/script.js" type="module"></script>
  </body>
</html>
